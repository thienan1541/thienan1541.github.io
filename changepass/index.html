<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="../dashboard/nav.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="../js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/firebaseDefaultConfig.js" defer></script>
    <script src="../js/nav.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="navBar"></div>
    <div class="page-content p-5" id="content">
        <!-- Toggle button -->
        <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i
                class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>



        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label text-white">Nhập mật khẩu cũ: </label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <span class="text-white" style="font-size: medium;">Nhập mật khẩu cũ: <input id="oldPass"
                        value="2" /></span>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <span class="text-white" style="font-size: medium;">Nhập mật khẩu mới: <input id="newPass"
                        value="1.2" /></span>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <span class="text-white" style="font-size: medium;">Nhập lại mật khẩu mới: <input id="confirmPass"
                        value="1.2" /></span>
            </div>

        </div>
        <div class="row">
            <div class="col-md-2">
                <button id="changePass" class="btn btn-primary" onclick=changePass()>Tính toán</button>
            </div>
        </div>
    </div>

</body>
<script>
    function changePass() {
        return;
    }
</script>

</html>
